<div fxLayout="column" fxLayoutAlign="center stretch" class="bds-signin-container">

  <div fxFlex fxFlexAlign="center" class="bds-logo-container">
    <mat-icon>person</mat-icon>
  </div>
  <div fxLayout="row" fxLayoutAlign="center stretch" class="bds-card-container">
    <div fxFlex="90" fxFlex.md="50" fxFlex.lg="40">
      <mat-card>
        <mat-card-title>Se connecter</mat-card-title>
        <mat-card-content>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div fxLayout="column" fxLayoutAlign="start stretch">
              <mat-form-field fxFlex="80">
                <input matInput required placeholder="Email" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="email">
              </mat-form-field>
              <mat-form-field fxFlex="80">
                <input matInput required type="password" placeholder="Mot de passe" autocomplete="off" autocorrect="off" autocapitalize="off"
                  spellcheck="off" formControlName="password">
              </mat-form-field>
              <button mat-raised-button color="accent" type="submit">Login</button>
            </div>
          </form>
          <div fxLayout="row" fxLayoutAlign="center">
            <mat-spinner *ngIf=""></mat-spinner>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>

<div fxLayout="column" class="bds-signup-container">
  <h3 fxFlex fxLayoutAlign="center center" ngClass.lt-md="bds-contact-header--lt-md">Créer votre espace client</h3>
  <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="40">
        <input matInput type="text" placeholder="Nom" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field fxFlex="40">
        <input matInput type="text" placeholder="Prénom" formControlName="firstName" required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="40">
        <input matInput type="email" placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field fxFlex="40">
        <input matInput type="text" placeholder="Téléphone" formControlName="phone">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="40">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
      </mat-form-field>
      <mat-form-field fxFlex="40">
        <input matInput type="password" placeholder="Confirmation du mot de passe" formControlName="confirmPassword" required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
      <button mat-raised-button color="warn" type="reset" (click)="reset()">Annuler</button>
      <button mat-raised-button color="accent" type="submit">Créer le compte</button>
    </div>
  </form>
</div>

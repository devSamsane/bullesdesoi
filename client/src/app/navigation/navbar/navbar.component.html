    <mat-icon>menu</mat-icon>
  </button>

  <span class="bds-spacer"></span>
  <p *ngIf="isAuthenticated">Bienvenue {{ user.displayName }}</p>

    <button mat-icon-button routerLink="/rdv">

    </button>
</mat-toolbar>

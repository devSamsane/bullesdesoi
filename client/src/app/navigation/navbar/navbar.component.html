<mat-toolbar color="primary" [@navbarState]="navbarState">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="bds-spacer"></span>
    <button mat-icon-button (click)="toggleIcon()">
      <mat-icon *ngIf="!toggleIconClass">person_outline</mat-icon>
      <mat-icon *ngIf="toggleIconClass">person</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>event</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over" fixedInViewport="true"></mat-sidenav>

  <mat-sidenav-content>
    <main>
        <bds-navbar (isSidenavToggle)="sidenav.toggle()"></bds-navbar>
    </main>
    <section fxlayout="column" fxLayoutAlign="start stretch">
      <p>Content sidenav</p>
    </section>
    <footer>
      <bds-footer></bds-footer>
    </footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
